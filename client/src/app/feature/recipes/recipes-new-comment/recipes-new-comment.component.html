<section class="content-item" id="comments">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form *ngIf="(isLoggedIn$ | async)">
                    <fieldset>
                        <legend>New Comment</legend>
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                <textarea #comment class="form-control" id="message" placeholder="Your message"
                                    required=""></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="btn">
                        <button type="reset" (click)="submitComment(comment.value)" mat-flat-button
                            color="primary">Submit</button>
                    </div>
                </form>

                <!-- if there are no comments: -->
                <h3 *ngIf="!comments">0 Comments</h3>

                <ng-container *ngIf="comments">
                    <h3>{{recipe.comments.length}} Comments</h3>
                    
                    <!-- COMMENT 1 - START -->
                    <div class="media" *ngFor="let comment of comments">
                        <div class="media-body">
                            <h4 class="media-heading">{{comment.userId.username}}</h4>
                            <p>Comment: {{comment.text}}</p>
                            <div class="one-line">
                                <ul class="list-unstyled list-inline media-detail pull-left">
                                    <li><i class="fa fa-calendar"></i>{{(comment.created_at | date: 'medium')}}</li>
                                    <li><i class="fa fa-thumbs-up"></i>{{comment.likes.length}}</li>
                                    <!-- <li><i class="fa fa-thumbs-down"></i>8</li> -->
                                </ul>
                                <ul *ngIf="(isLoggedIn$ | async)"
                                    class="list-unstyled list-inline media-detail pull-right">
                                    <li class=""><a href="">Like</a></li>
                                    <li class=""><a href="">Dislike</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- COMMENT 1 - END -->
                </ng-container>
            </div>
        </div>
    </div>
</section>
